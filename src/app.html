<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src=" https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js "></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="title" content="Wahtu Astrawan Portfolio Website" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-slate-950 text-white relative">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
		<div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
			<div class="absolute inset-" id="particles-js"></div>
		</div>
		<script>
			particlesJS.load('particles-js', 'assets/particles.json', function () {
				console.log('callback - particles.js config loaded');
			});
		</script>
	</body>
</html>
